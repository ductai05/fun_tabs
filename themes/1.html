<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00FFA3;
            --dark-bg: #0A0A0A;
            --glitch-offset: 3px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Hiệu ứng Glitch */
        .glitch {
            position: relative;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        }

        .glitch::after {
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            animation: glitch-2 2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-var(--glitch-offset), 0); }
            40% { transform: translate(var(--glitch-offset), 0); }
            60% { transform: translate(0, var(--glitch-offset)); }
            80% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-2 {
            0% { transform: translate(0); }
            20% { transform: translate(var(--glitch-offset), 0); }
            40% { transform: translate(-var(--glitch-offset), 0); }
            60% { transform: translate(0, -var(--glitch-offset)); }
            80% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        /* Layout bất đối xứng */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-green);
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            border-color: #FF00E5;
        }

        .grid-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(0, 255, 163, 0.3),
                transparent 75%
            );
            transform: rotate(45deg);
            animation: scan 5s linear infinite;
        }

        @keyframes scan {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        /* Thêm các chi tiết kỹ thuật số */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .matrix-text {
            position: absolute;
            color: rgba(0, 255, 163, 0.3);
            font-size: 14px;
            animation: matrix 20s linear infinite;
        }

        @keyframes matrix {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="matrix-rain">
        <!-- Hiệu ứng chữ rơi kiểu matrix -->
        <div class="matrix-text" style="right: 5%;">01001010 01100101 01110100</div>
        <div class="matrix-text" style="right: 15%;">48 65 6C 6C 6F 20 57 6F 72 6C 64</div>
        <div class="matrix-text" style="right: 25%;">[System Boot Sequence]</div>
    </div>

    <div class="container">
        <h1 class="glitch" data-text="CYBER HOME">CYBER HOME</h1>
        <p class="subtitle">Digital Frontier | Version 2.0.7</p>

        <div class="grid-container">
            <div class="grid-item">
                <h3>Neural Network</h3>
                <p>AI-Powered Interface</p>
            </div>
            <div class="grid-item">
                <h3>Quantum Link</h3>
                <p>Secure Connection</p>
            </div>
            <div class="grid-item">
                <h3>Cyber Grid</h3>
                <p>Data Matrix</p>
            </div>
            <div class="grid-item">
                <h3>Neon Pulse</h3>
                <p>Dynamic Energy</p>
            </div>
        </div>
    </div>

    <script>
        // Hiệu ứng chữ rơi matrix
        const matrix = document.querySelector('.matrix-rain');
        for(let i = 0; i < 20; i++) {
            const text = document.createElement('div');
            text.className = 'matrix-text';
            text.textContent = '0101010010101010101';
            text.style.right = `${Math.random() * 100}%`;
            text.style.animationDuration = `${Math.random() * 10 + 10}s`;
            matrix.appendChild(text);
        }
    </script>
</body>
</html>
